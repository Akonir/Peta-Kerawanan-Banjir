<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Batas_Kec_NAD_2.js"></script>
        <script src="data/TingkatKerawananBanjir_3.js"></script>
        <script>
        var crs = new L.Proj.CRS('EPSG:32646', '+proj=utm +zone=46 +datum=WGS84 +units=m +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[5.546103741782476,95.28686878547477],[5.583541374701893,95.36094085843804]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var img_Citra_Crop_0 = 'data/Citra_Crop_0.png';
        var img_bounds_Citra_Crop_0 = [[5.54979952332335,95.30721404909109],[5.583562946229686,95.32182566805054]];
        var layer_Citra_Crop_0 = new L.imageOverlay(img_Citra_Crop_0, img_bounds_Citra_Crop_0);
        bounds_group.addLayer(layer_Citra_Crop_0);
        map.addLayer(layer_Citra_Crop_0);
        var img_Slope_1 = 'data/Slope_1.png';
        var img_bounds_Slope_1 = [[5.549268527770589,95.30655419734958],[5.584110510151526,95.32246843737171]];
        var layer_Slope_1 = new L.imageOverlay(img_Slope_1, img_bounds_Slope_1);
        bounds_group.addLayer(layer_Slope_1);
        map.addLayer(layer_Slope_1);
        function pop_Batas_Kec_NAD_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>KECAMATAN</strong><br />' + (feature.properties['KECAMATAN'] !== null ? Autolinker.link(String(feature.properties['KECAMATAN'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KABUPATEN</th>\
                        <td>' + (feature.properties['KABUPATEN'] !== null ? Autolinker.link(String(feature.properties['KABUPATEN'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PROVINSI</th>\
                        <td>' + (feature.properties['PROVINSI'] !== null ? Autolinker.link(String(feature.properties['PROVINSI'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Batas_Kec_NAD_2_0() {
            return {
                pane: 'pane_Batas_Kec_NAD_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,125,183,1.0)',
            }
        }
        map.createPane('pane_Batas_Kec_NAD_2');
        map.getPane('pane_Batas_Kec_NAD_2').style.zIndex = 402;
        map.getPane('pane_Batas_Kec_NAD_2').style['mix-blend-mode'] = 'normal';
        var layer_Batas_Kec_NAD_2 = new L.geoJson(json_Batas_Kec_NAD_2, {
            attribution: '',
            pane: 'pane_Batas_Kec_NAD_2',
            onEachFeature: pop_Batas_Kec_NAD_2,
            style: style_Batas_Kec_NAD_2_0,
        });
        bounds_group.addLayer(layer_Batas_Kec_NAD_2);
        map.addLayer(layer_Batas_Kec_NAD_2);
        function pop_TingkatKerawananBanjir_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Bobot_Ting</strong><br />' + (feature.properties['Bobot_Ting'] !== null ? Autolinker.link(String(feature.properties['Bobot_Ting'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Luas</th>\
                        <td>' + (feature.properties['Luas'] !== null ? Autolinker.link(String(feature.properties['Luas'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kerawanan</th>\
                        <td>' + (feature.properties['Kerawanan'] !== null ? Autolinker.link(String(feature.properties['Kerawanan'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TingkatKerawananBanjir_3_0(feature) {
            switch(String(feature.properties['Kerawanan'])) {
                case 'Sangat Rawan':
                    return {
                pane: 'pane_TingkatKerawananBanjir_3',
                opacity: 1,
                color: 'rgba(128,14,16,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(228,26,28,1.0)',
            }
                    break;
                case 'Cukup Rawan':
                    return {
                pane: 'pane_TingkatKerawananBanjir_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,209,1,1.0)',
            }
                    break;
                case 'Tidak Rawan':
                    return {
                pane: 'pane_TingkatKerawananBanjir_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(22,203,34,1.0)',
            }
                    break;
                default:
                    return {
                pane: 'pane_TingkatKerawananBanjir_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(90,142,209,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_TingkatKerawananBanjir_3');
        map.getPane('pane_TingkatKerawananBanjir_3').style.zIndex = 403;
        map.getPane('pane_TingkatKerawananBanjir_3').style['mix-blend-mode'] = 'normal';
        var layer_TingkatKerawananBanjir_3 = new L.geoJson(json_TingkatKerawananBanjir_3, {
            attribution: '',
            pane: 'pane_TingkatKerawananBanjir_3',
            onEachFeature: pop_TingkatKerawananBanjir_3,
            style: style_TingkatKerawananBanjir_3_0,
        });
        bounds_group.addLayer(layer_TingkatKerawananBanjir_3);
        map.addLayer(layer_TingkatKerawananBanjir_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Tingkat Kerawanan Banjir<br /><table><tr><td style="text-align: center;"><img src="legend/TingkatKerawananBanjir_3_SangatRawan0.png" /></td><td>Sangat Rawan</td></tr><tr><td style="text-align: center;"><img src="legend/TingkatKerawananBanjir_3_CukupRawan1.png" /></td><td>Cukup Rawan</td></tr><tr><td style="text-align: center;"><img src="legend/TingkatKerawananBanjir_3_TidakRawan2.png" /></td><td>Tidak Rawan</td></tr><tr><td style="text-align: center;"><img src="legend/TingkatKerawananBanjir_3_3.png" /></td><td></td></tr></table>': layer_TingkatKerawananBanjir_3,'<img src="legend/Batas_Kec_NAD_2.png" /> Batas_Kec_NAD': layer_Batas_Kec_NAD_2,"Slope": layer_Slope_1,"Citra_Crop": layer_Citra_Crop_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Batas_Kec_NAD_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'KABUPATEN'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
